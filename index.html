
<!DOCTYPE html>
<html lang="en">
  <body>
  <script>
    navigator.serviceWorker.register('/worker.js').then(function(reg) {
        // registration worked
        setTimeout(()=>{
            location.replace("/data");
        },500);
      }).catch(function(error) {
        // registration failed
        console.log('Registration failed with ' + error);
    });
  </script>
  </body>
</html>
